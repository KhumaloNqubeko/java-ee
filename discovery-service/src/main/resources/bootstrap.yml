spring:
  application:
    name: discovery-service

eureka:
  instance:
    hostname: ${DISCOVERY_HOST:localhost}
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

