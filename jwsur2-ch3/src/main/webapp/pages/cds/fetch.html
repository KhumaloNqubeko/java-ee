<!DOCTYPE html>
<html>
	<head>
		<title>JSON</title>
		<script type="text/javascript"
			src="http://code.jquery.com/jquery-latest.min.js">			
		</script>
		<script type="text/javascript">
			$.getJSON('getCDs.jsp', function(response) {
				var cds = response.cds;
				console.log(JSON.stringify(cds));
				$.each(cds, function(ind, val) {
				  $('#container').append(
		            '<li>' + cds[ind].title + ': ' + cds[ind].artist + '</li>'
		          );
				});
			});
		</script>
	</head>
	<body>
		<ul id='container'></ul>
	</body>
</html>
