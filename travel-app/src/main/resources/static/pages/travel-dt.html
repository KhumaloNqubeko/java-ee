<div class="row search-panel">
    <div class="col-md-6">
        <pre>Departure Date: {{departureDt}}</pre>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="departureDt"
                   is-open="departureDtStatus.opened" min-date="minDate" max-date="maxDate" ng-required="true"/>
              <span class="input-group-btn">
                <button type="button" id="departureDt" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <div class="col-md-6">
        <pre>Arrival Date: {{arrivalDt}}</pre>
        <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="arrivalDt"
                   is-open="arrivalDtStatus.opened" min-date="minDate" max-date="maxDate" ng-required="true"/>
              <span class="input-group-btn">
                <button type="button" id="arrivalDt" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
</div>
